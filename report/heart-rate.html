<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <title>Heart Rate</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div id="layoutSidenav">
            <div id="mf-navbar"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Heart Rate</h1>
                        <div class="card mb-4">
                            <div class="card-body">
                                Heart Rate Records Info
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                Heart Rate Records
                            </div>
                            <div class="card-body"><canvas id="heart-rate-chart" width="100%" height="30"></canvas></div>
                            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card mb-12">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        Heart Rate Records
                                    </div>
                                    <div class="card-body">
                                        <table id="heart-rate-datatable">
                                            <thead>
                                                <tr>
                                                    <th>Time</th>
                                                    <th>Value</th>
                                                    <th>Device</th>
                                                </tr>
                                            </thead>
                                            <tfoot>
                                                <tr>
                                                    <th>Time</th>
                                                    <th>Value</th>
                                                    <th>Device</th>
                                                </tr>
                                            </tfoot>
                                            <tbody id="heart-rate-datatable-records"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="js/report.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/navbar.js"></script>
        <script src="js/heart-rate.js"></script>
    </body>
</html>
